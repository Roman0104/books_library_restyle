<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

  <title>Title</title>
</head>

<body>
  {% for books in books_description %}
    <div class="container">
      <div class="row">
        {% for book in books %}
          <div class="col">
            <div class="card mb-3" style="max-width: 540px;">
              <div class="row no-gutters">
                <div class="col-md-4">
                  <img src="images/{{ book.link_img.split('/')[-1]|urlencode }}" class="card-img" alt="Обложка книги - {{ book.title }}">
                </div>
                <div class="col-md-8">
                  <div class="card-body">
                    <h5 class="card-title">{{ book.title }}</h5>
                    <h6 class="card-title">{{ book.author }}</h6>
                    <h6 class="card-text">
                      <a class="link" href="{{ book.link_txt|urlencode }}.txt" target="_blank">Читать</a>
                    </h6>
                  </div>
                </div>
              </div>
            </div>
          </div>
        {% endfor %}
      </div>
    </div>
  {% endfor %}

</body>
</html>
